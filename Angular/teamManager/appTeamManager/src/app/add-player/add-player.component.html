
<h1>Add Player</h1>
<form name="addPlayerForm" #addPlayerForm="ngForm" (submit)="addPlayers()">
    <label for="name">Player Name: </label>
    <input type="text" name="name" id=""
    required
    minlength="3"
    [(ngModel)] = newPlayer.name
    #name = "ngModel"
    >
    <br>
    <label for="position">Preferred Position: </label>
    <input type="text" name="position"
    [(ngModel)]= newPlayer.position
    #position = "ngModel">

    <br>
    <input [disabled]="!addPlayerForm.valid" type="submit" value="Add Player" class="btn-primary">

</form>
