
<table class="table-striped table-lg">
  <thead>
      <th>Player Name</th>
      <th>Preferred Position</th>
      <th>Delete ?</th>
  </thead>
  <tbody>
      <tr *ngFor="let player of allPlayers">
          <td>{{player.name}}</td>
          <td>{{player.position}}</td>
          <td><button class="btn-danger" (click)="deletePlayer(player)">Delete</button></td>
      </tr>
  </tbody>
</table>
